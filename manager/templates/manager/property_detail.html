{% extends 'manager/../manager/base.html' %}
{% block content %}
<div>
<a href="{% url 'property_list' %}">Back
</a>
</div>
  <h1>Name: {{ property.name }}</h1>
 </div>
<div>
    <p><strong>Address:</strong> {{ property.address }}</p>
    <p><strong>Owner:</strong> {{ property.owner.first_name }} {{ property.owner.last_name}}</p>
      <div>
    {% if property.property_image %}
        <img src="{{ property.property_image.url }}">
    {% endif %}
    </div>
</div>
{% endblock %}
