{% extends 'manager/../base.html' %}

{% block content %}
    {% if property_list %}
        <table class="table table-bordered">
            {% for property in property_list %}
                <tr class="table-secondary">
                    <td><a href="{{ property.get_absolute_url }}"> {{ property.name }}</a></td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>There are no properties in the system.</p>
    {% endif %}
{% endblock %}
